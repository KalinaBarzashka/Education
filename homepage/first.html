<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
          let pet_counter = 0;
          console.log(pet_counter);

          function add_pet(e)
          {
            tbody = document.querySelector("#tbody");
            pet_counter++;

            let form = e.currentTarget.parentNode;
            let pet_name = form.querySelector("#pet_name");
            let pet_age = form.querySelector("#pet_age");
            let radio_btns = form.querySelectorAll('input[name="breed"]');
            console.log(pet_name.innerText);
            console.log(pet_age);
            console.log(radio_btns);

            let tr = document.createElement("tr");
            tr.innerHTML = `
                  <th scope="row">${pet_counter}</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
            `;

            tbody.appendChild(tr);

            // prevet sending the form to server
            e.preventDefault();
          }
        </script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">My Personal Site</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="first.html">Page 1</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="second.html">Page 2</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="last.html">Page 3</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <h3>Here is some temporary Database for registering pets.</h3>
            <form>
                <div class="mb-3 pet-details">
                    <label>Name: </label>
                    <input id="pet_name" type="text" />
                </div>
                <div class="mb-3 pet-details">
                  <label>Age: </label>
                  <input id="pet_age" min="0" max="14" type="number" />
                </div>
                <div class="mb-3 container breed">
                  <div class="row">
                    <label>Breed: </label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" id="cat" name="breed" type="radio" value="cat" />
                      <label for="cat">Cat</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" id="dog" name="breed" type="radio" value="dog" />
                      <label for="dog">Dog</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" id="bird" name="breed" type="radio" value="bird" />
                      <label for="bird">Bird</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" id="other" name="breed" type="radio" value="other" />
                      <label for="other">Other</label>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" onclick="add_pet(event)" type="submit">Add Pet</button>
            </form>

            <hr>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Breed</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
            </table>
        </main>
        <footer></footer>
    </body>
</html>
