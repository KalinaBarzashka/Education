<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function btnFirstQuestion(e)
            {
                // select correct and incorrect msgs
                correctMsg = document.querySelectorAll(".container .section")[0].querySelector("#correct");
                incorrectMsg = document.querySelectorAll(".container .section")[0].querySelector("#incorrect");
                correctMsg.style.display = "none";
                incorrectMsg.style.display = "none";

                // return all buttons to default background color
                btns = document.querySelectorAll("button");
                for (let i = 0; i < btns.length; i++)
                {
                    btns[i].style.backgroundColor = "#d9edff";
                }

                // place logic for right answer or not
                let element = e.currentTarget;
                if (element.innerText === '100 Metres')
                {
                    correctMsg.style.display = "block";
                    element.style.backgroundColor = "green";
                }
                else
                {
                    incorrectMsg.style.display = "block";
                    element.style.backgroundColor = "red";
                }

                // prevet sending the form to server
                e.preventDefault();
            }

            function btnSecondQuestion(e)
            {
                // select correct and incorrect msgs
                correctMsg = document.querySelectorAll(".container .section")[1].querySelector("#correct");
                incorrectMsg = document.querySelectorAll(".container .section")[1].querySelector("#incorrect");
                correctMsg.style.display = "none";
                incorrectMsg.style.display = "none";

                // correct answer - Darts
                let element = e.currentTarget;
                let input = document.querySelector("input");

                if (input.value.toLowerCase() === "darts")
                {
                    input.style.backgroundColor = "green";
                    correctMsg.style.display = "block";
                }
                else
                {
                    input.style.backgroundColor = "red";
                    incorrectMsg.style.display = "block";
                }

                // prevet sending the form to server
                e.preventDefault();
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In A Decathlon What Is The First Event?</h3>
                <p hidden id="correct">Correct!</p>
                <p hidden id="incorrect">Incorrect!</p>
                <button onclick="btnFirstQuestion(event)" type="submit">500 Metres</button>
                <button onclick="btnFirstQuestion(event)" type="submit">100 Metres</button>
                <button onclick="btnFirstQuestion(event)" type="submit">1 Kilometer</button>
                <button onclick="btnFirstQuestion(event)" type="submit">5 Kilometers</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>With which sport would you have associated Jocky Wilson?</h3>
                <p hidden id="correct">Correct!</p>
                <p hidden id="incorrect">Incorrect!</p>
                <input type="text" />
                <button onclick="btnSecondQuestion(event)" type="submit">Check Answer</button>
            </div>
        </div>
    </body>
</html>
